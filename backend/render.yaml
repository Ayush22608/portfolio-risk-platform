services:
  - type: web
    name: portfolio-risk-backend
    env: python
    pythonVersion: 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn riskapp.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: riskapp.settings
      - key: SECRET_KEY
        value: your-secret-key-here
